<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.js"></script>
<script src="js/org/gigapan/timelapse/timelapse.js"></script>

<script>
function ready() {
  timelapse_load('http://timelapse.gigapan.org/timelapses/brassica1-15m-halfsize/', 'timelapse');
}
function keypress() {
  log('keypress');
}
$(document).ready(ready);
$(document).keydown(timelapse_handle_keydown);
$(document).keyup(timelapse_handle_keyup);
</script>


</head>
<body>
<div style="width:800px; height:450px">
<div id="timelapse" style="position: absolute; width:800px; height:450px; background:#060; overflow:hidden">
</div>
</div>

<input type="button" value="play" onclick="timelapse_play()">
<input type="button" value="pause" onclick="timelapse_pause()">
<input type="button" value="reset" onclick="timelapse_pause_and_seek(0)">

</body>
</html>
