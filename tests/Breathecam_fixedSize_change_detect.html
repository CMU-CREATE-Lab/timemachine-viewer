    <script type="text/javascript">
      jQuery.support.cors = true;

      var url = "http://tiles.cmucreatelab.org/ecam/timemachines/shenango1/2015-05-02.timemachine";
      //var url = "http://timemachine1.gc.cs.cmu.edu/timemachines/breathecam/timemachines/heinz/2014-05-26.timemachine";
      //var url = "http://earthengine.google.org/timelapse/data/20130507/";
      //var url = "http://timemachine1.gc.cs.cmu.edu/timemachines/pittsburgh-v12";
      var timelapse;

      function init() {
        var viewerOptions = {
          url: url,
          showFullScreenBtn: false,
          enableEditor: true,
          enablePresentationSlider: true,
          enableAnnotator: true,
          showEditorOnLoad: true,
          startEditorFromPresentationMode: true,
          mediaType: ".mp4",
          showThumbnailTool: true,
          enablePostMessageAPI: true,
          ignoreWebGLSupport: true,
          onTimeMachinePlayerReady: function(viewerDivId, timelapseObj) {
            // Add here
          },
          disableTourLooping: true,
          datasetType: "breathecam",
          enableChangeDetection: true
        };
        timelapse = new org.gigapan.timelapse.Timelapse("timeMachine", viewerOptions);
      }

      $(init);
    </script>
