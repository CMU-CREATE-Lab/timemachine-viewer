    <style>
      #timeMachine {
        position: relative;
        margin-top: 10px;
        margin-left: 10px;
        width: 843px;
        height: 702px;
      }
    </style>

    <script type="text/javascript">
      jQuery.support.cors = true;

      var url = "http://g7.gigapan.org/timemachines/breathecam/heinz/2014-03-26.timemachine";

      function init() {
        myHomeView = {
          x: 3671.3243277564334,
          y: 1090.4362740684426,
          scale: 0.4179828167092877
        };
        var settings = {
          url: url,
          showFullScreenBtn: false,
          enableEditor: true,
          enablePresentationSlider: true,
          mediaType: ".mp4",
          onTimeMachinePlayerReady: function(viewerDivId) {
            setupPostMessageHandlers();
          },
          disableTourLooping: true,
          startEditorFromPresentationMode: true,
          showLogoOnDefaultUI: false,
          newHomeView: myHomeView,
          datasetType: "breathecam"
        };
        timelapse = new org.gigapan.timelapse.Timelapse("timeMachine", settings);
      }

      $(init);
    </script>
  </head>
  <body>
    <div id="timeMachine"></div>
    <div style="position: relative; margin-left: 10px; margin-top: 10px;">
      <button onclick="timelapse.loadTimelapse('http://g7.gigapan.org/timemachines/breathecam/heinz/2014-05-16.timemachine', {x: 3730.4926057305433, y: 1269.794655713908, scale: 1.5}, 50, true)">Change date, view, and time</button>
      <button onclick="timelapse.loadTimelapse('http://g7.gigapan.org/timemachines/breathecam/heinz/2014-05-18.timemachine', null, null, true)">Change date but preserve view and time</button>
      <button onclick="timelapse.loadTimelapse('http://g7.gigapan.org/timemachines/breathecam/heinz/2014-05-20.timemachine')">Change date but reset view and time</button>
    </div>
  </body>
