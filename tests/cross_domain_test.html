<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-16">
    <script src="../js/org/gigapan/postmessage.js" type="text/javascript"></script>
    <script>
      function iframeLoaded() {
        post('timemachine-is-supported');
      }

      // Handles the sending of cross-domain iframe requests.
      function post(type, data) {
        pm({
          target: document.getElementById("time_machine_iframe").contentWindow,
          type: type,
          data: data,
          origin: "http://explorables.cmucreatelab.org/"
        });
      }

      // Receives the result of the request to the iframe (post("timemachine-is-supported"))
      // in the form of true/false
      pm.bind("timemachine-is-supported", function(unsafe_data) {
        console.log("Browser supported:", !!unsafe_data);
      });

      // Receives the result of the request to the iframe (post("timemachine-is-mobile"))
      // in the form of true/false
      pm.bind("timemachine-is-mobile", function(unsafe_data) {
        console.log("Is mobile:", !!unsafe_data);
      });

      // Receives the result of the request to the iframe (post("timemachine-is-mobile"))
      // in the form of true/false
      pm.bind("timemachine-is-webgl-supported", function(unsafe_data) {
        console.log("Supports WebGL:", !!unsafe_data);
      });

      // Receives the result of the request to the iframe (post("timemachine-get-share-view"))
      // in the form of #v=lat,lng,zoom,latLng&t=timeInSeconds
      pm.bind("timemachine-get-share-view", function(unsafe_data) {
        console.log("Share View", unsafe_data);
      });

      // Receives the result of the request to the iframe (post("timemachine-get-current-view"))
      // in the form of "lat,lng,zoom,latLng"
      pm.bind("timemachine-get-current-view", function(unsafe_data) {
        console.log("Current View", unsafe_data);
      });
    </script>
  </head>
  <body>
    <iframe onload="iframeLoaded()" name="time_machine_iframe" id="time_machine_iframe" width="985" height="642" src="http://explorables.cmucreatelab.org/timemachine-testing/tests/landsat.html#presentation=ENDkDPWPyXs9wR6gBAmazon%20Deforestation%20in%20Rondonia_Rondonia_DkDT37Hawc4T8VA%20large-scale%20hydroelectric%20project%20in%20the%20Brazilian%20Amazon%20rainforest_Tucurui%20Dam_BkDTiTRWWTmR6gBRiver%20meandering%20in%20the%20Amazon_Meander_DkDK9ySWib2R2dThe%20abandonment%20of%20a%20river%20channel%20and%20the%20formation%20of%20a%20new%20river%20channel_Bolivia%20Avulsion_DkDU28jbt4xTkcErosion%20in%20the%20Amazon%27s%20mouth_Mouth%20of%20Amazon_DkDcOeLoWayQ6gBThe%20Cape%20and%20islands%20are%20subject%20to%20massive%20coastal%20erosion_South%20Cape%20Cod_BkDPt3KmUZ3P6gBThe%20Outer%20Banks%20often%20suffers%20significant%20beach%20erosion%20during%20storms_Outer%20Banks%20NC_DkDFGq9mKcYi8VThe%20shrinking%20and%20drying%20up%20of%20the%20Lake%20Urmia_Lake%20Urmia_DkDOcGQprwpkmRThe%20shrinking%20of%20the%20Aral%20Sea%20destroys%20fishing%20industry%20and%20brings%20unemployment%20and%20public%20health%20problems_Aral%20Sea_DkDSq1joU5sk6gBThe%20expansion%20of%20irrigation%20systems%20near%20the%20Aral%20Sea_Aral%20Expansion_BkDcM7nkdxUhgZCenter-pivot%20irrigation%20irrigates%20crops%20with%20sprinklers%20centered%20on%20the%20pivot%2C%20creating%20a%20green%20circular%20pattern_Saudi%20Irrigation_CkDWmblQtbBxuXBushfires%20in%20Australia%20are%20frequent%20during%20the%20hotter%20months%20of%20the%20year_Australia%20Bushfire_DkDWZuFgTJ1tycThe%20eruption%20of%20Mount%20Pinatubo%20on%20June%2015%2C%201991_Pinatubo_Untitled_B" frameborder="0"></iframe>
    <br/>
    <b>Available cross domain functions</b>
    <br/>
    <button type="button" onclick="post('timemachine-is-supported')">Is Time Machine Supported?</button>
    <button type="button" onclick="post('timemachine-is-mobile')">Is Mobile Device?</button>
    <button type="button" onclick="post('timemachine-is-webgl-supported')">Is WebGL Supported??</button>
    <button type="button" onclick="post('timemachine-get-current-view')">Get Current View</button>
    <button type="button" onclick="post('timemachine-get-share-view')">Get Share View</button>
    <button type="button" onclick="post('timemachine-play')">Play</button>
    <button type="button" onclick="post('timemachine-pause')">Pause</button>
    <button type="button" onclick="post('timemachine-seek', 1)">Seek to 1994 (1 sec into video)</button>
    <br/>
    <button type="button" onclick="post('timemachine-set-view', {view: {center: {'lat': '44.96185', 'lng': '59.06233'}, 'zoom': '4.5'}, doWarp: true, doPlay: false})">Set View to Aral Sea (warp there)</button>
    <button type="button" onclick="post('timemachine-set-view', {view: {center: {'lat': '41.65938', 'lng': '-69.98025'}, 'zoom': '10.5'}, doWarp: false, doPlay: false})">Set View to South Cape Cod (move with motion)</button>
    <button type="button" onclick="post('timemachine-set-share-view', 'v=44.96185,59.06233,4.5,latLng&t=0.10')">Set View to Aral Sea from Share View</button>
    <button type="button" onclick="post('timemachine-goto-presentation-slide', 'Pinatubo')">Change Slide to Pinatubo</button>
  </body>
</html>
