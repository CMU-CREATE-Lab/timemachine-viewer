<div class="annotator">
  <div class="toolbar">
    <div class="annotatorModeToolbar"></div>
  </div>
  <div class="annotation_container">
    <div class="annotation_list"></div>
  </div>
  <div class="loadAnnotatorWindow" title="Load annotations">
    <button class="loadAnnotatorButton" title="Load annotations">
      Load
    </button>
    <div class="loadAnnotatorWindow_txt">
      To load annotations, paste the code into the text box below and then click the Load button.
    </div>
    <textarea class="loadAnnotatorWindow_JSON"></textarea>
  </div>

  <div class="saveAnnotatorWindow" title="Save annotations">
    <div class="saveAnnotatorWindow_txt">
      To save these annotations, copy the code contained in the text box below and paste it into a new file in your favorite text editor.
    </div>
    <textarea class="saveAnnotatorWindow_JSON"></textarea>
  </div>
</div>
