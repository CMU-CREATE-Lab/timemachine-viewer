<html>
  <head>
    <title>Load Time Warp</title>
    <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
    <link href="css/timelapse.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
      .fixed_width {
        font-family: Monoco, Courier, monospace;
      }

      #snaplapse_code {
        border: solid 1px black;
      }
    </style>
    <script type="text/javascript">
      function loadSnaplapse() {
        if (top.opener && top.opener['doLoadSnaplapse']) {
          top.opener['doLoadSnaplapse']($("#snaplapse_code").val());
        }
      }
    </script>
  </head>
  <body>
    <table border="0" cellpadding="3" cellspacing="0">
      <tr valign="top">
        <td>
          <p>
            To load a time warp, paste the code into the text box below and
            then click the Load button.
          </p>
        </td>
        <td>
          <button type="button" id="loadSnaplapseButton" onclick="loadSnaplapse()">Load</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea rows="30" cols="50" id="snaplapse_code" class="fixed_width"></textarea>
        </td>
      </tr>
    </table>
  </body>
</html>
