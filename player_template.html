<div class="zoom">
  <a href="javascript:void(0);" title="Zoom in" class="zoomin"></a>
  <a href="javascript:void(0);" title="Zoom out" class="zoomout"></a>
  <div class="zoomSlider" title="Click to zoom"></div>
  <a href="javascript:void(0);" title="Home" class="zoomall"></a>
</div>

<div class="instructions">
  <span class="zoomhelp"><p>Zoom in &amp; out to explore in greater detail. Click or use the scroll wheel.</p></span>
  <span class="zoomallhelp"><p>Click to view the whole gigapan.</p></span>
  <span class="speedhelp"><p>Click to change playback speed.</p></span>
  <span class="movehelp"><p>Click and drag to explore.</p></span>
</div>

<div class="spinnerOverlay"><img class="spinner" src="images/loading.gif" alt="loading_spinner" width="32" height="32" /></div>

<div id="{REPLACE}" class="tiledContentHolder"></div>

<div class="timelineSliderFiller">
  <div class="timelineSlider" title="Click to go to a different point in time"></div>
</div>

<div class="controls">
  <a href="javascript:void(0);" title="Play" class="playbackButton play"></a>
  <a href="javascript:void(0);" title="Stop time warp" class="stopTimeWarp" style="display: none;"></a>
  <a href="javascript:void(0);" title="Repeat playback" class="repeat inactive"></a>
  <ul class="sidebuttons">
    <li class="playbackSpeedOptions" style="display: none;">
      <ul class="playbackSpeedChoices">
        <li>Playback Speed:</li>
      </ul>
    </li>
    <li>
      <a href="javascript:void(0);" title="Playback Speed" class="playbackspeed">
        <span class="playbackSpeedText"></span>
      </a>
    </li>
    <li class="sizeoptions" style="display: none;">
      <ul class="sizechoices">
        <li>Player Size:</li>
      </ul>
    </li>
    <li>
      <a href="javascript:void(0);" title="Player size" class="size">
        <span class="playerSizeText"></span>
      </a>
    </li>
    <li>
      <a href="javascript:void(0);" title="Instructions" class="help enabled">
        <span class="helpText">Help</span>
      </a>
    </li>
  </ul>
    <div class="captureTime" title="Capture time"><b><span class="currentCaptureTime"></span></b></div>
    <div class="videoTime" title="Video time"><span class="currentTime">00:00.00</span>/<span class="totalTime">00:00.00</span></div>
</div>

<div class="carousel layerSlider" style="display: none;">
  <a href="javascript:void(0);" class="prev"></a>
  <div class="jCarouselLite">
    <ul class="layerChoices"></ul>
  </div>
  <a href="javascript:void(0);" class="next"></a>
</div>

<span class="snaplapse-annotation-description"><p></p></span>
