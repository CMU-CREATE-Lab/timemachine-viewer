    <style>
      #timeMachine {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>

    <script type="text/javascript">
      jQuery.support.cors = true;

      var url = "https://storage.googleapis.com/earthengine-timelapse/herwig/earthtime_annual_1984_2016/v05/";
      var timelapse;

      function init() {
        var settings = {
          url: url,
          enableEditor: true,
          enablePresentationSlider: true,
          mediaType: ".mp4",
          datasetType: "landsat",
          enablePostMessageAPI: true,
          onTimeMachinePlayerReady: function(viewerDivId, timelapseObj) {
            timelapseObj.getSnaplapseForPresentationSlider().getSnaplapseViewer().addEventListener("slide-changed", function(waypoint) {
              post("from-timemachine-slide-changed", waypoint.title);
            });
          },
          scaleBarOptions: {
            enableVideoQualitySelector: true,
            scaleBarDiv: "scaleBar1"
          },
          contextMapOptions: {
            contextMapDiv: "contextMap1"
          },
          showAddressLookup: true,
          isGoogleAnalyticEventTrackingEnabled: true
        };
        timelapse = new org.gigapan.timelapse.Timelapse("timeMachine", settings);
      }

      $(init);

      // For Google Analytics
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] ||
        function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o), m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-4157572-7', 'gigapan.org');
      ga('send', 'pageview');
    </script>

  <body>
    <div id="timeMachine"></div>
