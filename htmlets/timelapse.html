<script src="../timelapse/js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="../timelapse/js/jquery/jquery-ui.custom.min.js" type="text/javascript"></script>
<script src="../timelapse/js/jquery/plugins/mouse/jquery.mousewheel.js" type="text/javascript"></script>
<script src="../timelapse/js/jquery/plugins/slider/selectToUISlider.jQuery.js" type="text/javascript"></script>
<script src="../timelapse/js/jquery/plugins/query/jquery.query-2.1.7.js" type="text/javascript"></script>
<script src="../timelapse/js/org/gigapan/util.js" type="text/javascript"></script>
<script src="../timelapse/js/org/gigapan/timelapse/videoset_stats.js" type="text/javascript"></script>
<script src="../timelapse/js/org/gigapan/timelapse/videoset.js" type="text/javascript"></script>
<script src="../timelapse/js/org/gigapan/timelapse/timelapse.js" type="text/javascript"></script>
<script src="../timelapse/js/org/gigapan/timelapse/snaplapse.js" type="text/javascript"></script>
<script src="../timelapse/js/org/gigapan/timelapse/timelapseViewer.js" type="text/javascript"></script>
<script src="../timelapse/js/org/gigapan/timelapse/snaplapseViewer.js" type="text/javascript"></script>

<link href="../timelapse/css/timelapse.css" rel="stylesheet" type="text/css"/>
<link href="../timelapse/css/videoset_stats.css" rel="stylesheet" type="text/css"/>
<link href="../timelapse/css/snaplapse.css" rel="stylesheet" type="text/css"/>
<link href="../timelapse/css/jquery-ui/smoothness/jquery-ui.custom.css" rel="stylesheet" type="text/css"/>
<link href="../timelapse/css/ui.slider.extras.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript">
   org.gigapan.timelapse.VideosetStats.isEnabled = false;
</script>

<table class="no-padding" cellpadding="0" cellspacing="0">
   <tr class="valign-top">
      <td>
         <div id="timelapse_container" style="width:512px; height:288px; position:relative;">
            <div class="overlay1">
               <div id="joystick" style="margin:0px 0px 0px 4px;width:38px;"><img src="../timelapse/images/joystick.png" alt="zoom_in"/></div>
               <div id="zoom_in" style="margin:2px 0px 0px 14px;width:19px;"><img src="../timelapse/images/plus.png" alt="zoom_in"/></div>
               <div id="slider-vertical" style="margin:-2px 0 0 22px;"></div>
               <div id="zoom_out" style="margin:0px 0px 0px 14px;width:19px;"><img src="../timelapse/images/minus.png" alt="zoom_in"/></div>
               <div id="home" style="margin:5px 0px 0px 2px;width:48px;"><img src="../timelapse/images/viewall.png" alt="home"/></div>
            </div>

            <div class="overlay2">
               <div id="up" style="margin:-1px 0 0 0;padding:0 0 0 18px;width:10px;"><img src="../timelapse/images/joystick_up.png" alt="move up"/></div>
               <div id="down" style="margin:-1px 0 0 0;padding:0 0 0 18px;width:10px;"><img src="../timelapse/images/joystick_down.png" alt="move down"/></div>
               <div id="right" style="margin:-27px 0 0 0;padding:0 0 10px 29px;width:5px;"><img src="../timelapse/images/joystick_right.png" alt="move right"/></div>
               <div id="left" style="margin:-29px 0 0 0;padding:0 0 0 11px;width:5px;"><img src="../timelapse/images/joystick_left.png" alt="move left"/></div>
            </div>
            <div id="spinnerOverlay"><img id="spinner" src="../timelapse/images/spinner.gif" width="120" height="120"></div>
            <div id="timelapse" style="position: absolute; width:512px; height:288px; background:black; overflow:hidden; border: 2px solid black;"></div>
         </div>
         <div id="time_slider_container" style="width:512px; border: 2px solid black; margin-top:4px">
            <table>
               <tr>
                  <td>
                     <div id="play_toggle" class="play_mouseout" title="Play"></div>
                  </td>
                  <td>
                     <div id="timelineSlider" style="width:339px"></div>
                  </td>
                  <td>
                     <span id="currentTime">00:00:00</span>/<span id="totalTime">00:00:00</span><br/>
                  </td>
               </tr>
            </table>
         </div>

         <div id="misc_controls_container" style="width:512px; border: 2px solid black; border-top:0">
            <table id="misc_controls_container_table" style="width:512px;">
               <tr>
                  <td style="padding:10px 20px 20px 20px; text-align:left">
                     <label for="speed">Playback Speed:</label>
                     <div id="playBackSpeedSlider">
                        <select name="speed" id="speed">
                           <option value="-1">-1x</option>
                           <option value="-.5">-1/2x</option>
                           <option value="-.25">-1/4x</option>
                           <option value=".25">1/4x</option>
                           <option value=".5">1/2x</option>
                           <option value="1" selected="selected">1x</option>
                        </select>
                     </div>
                  </td>
                  <td>
                     <table border="0" cellpadding="2" cellspacing="0" align="right" style="padding-right:10px">
                        <tr>
                           <td style="text-align:right"><label for="viewer_size">Size:</label></td>
                           <td style="text-align:left">
                              <select name="viewer_size" id="viewer_size" onchange="switchDataset($('#viewer_size').val());"></select>
                           </td>
                        </tr>
                        <tr>
                           <td style="text-align:right">Debug:</td>
                           <td style="text-align:left">
                              <input id="logVideoStatus" type="checkbox"/><label for="logVideoStatus">Log video status</label>
                           </td>
                        </tr>
                     </table>
                  </td>
               </tr>
            </table>
         </div>
      </td>
      <td>&nbsp;</td>
      <td>
         <div id="videoset_stats_container"></div>
      </td>
   </tr>
</table>

<table class="no-padding">
   <tr class="valign-top">
      <td>
         <table class="no-padding" style="margin-left:-2px; margin-top:10px; padding: 10px; width:516px; border: 2px solid black;">
            <tr>
               <th class="align-center" style="padding-bottom:5px">Snaplapse Composer</th>
            </tr>
            <tr>
               <td class="align-center" style="padding-bottom:5px">
                  <button type="button" id="newSnaplapseButton" onclick="newSnaplapse(null)">New Snaplapse</button>
                  <button type="button" disabled="disabled" id="playStopSnaplapseButton" onclick="playStopSnaplapse()">Play Snaplapse</button>
                  <button type="button" disabled="disabled" id="saveSnaplapseButton" onclick="saveSnaplapse()">Save Snaplapse</button>
                  <button type="button" id="loadSnaplapseButton" onclick="showLoadSnaplapseWindow()">Load Snaplapse</button>
               </td>
            </tr>
            <tr>
               <td class="align-center">
                  <table style="width:485px; padding-bottom:5px">
                     <tr class="align-center">
                        <td>
                           <button type="button" disabled="disabled" id="recordKeyframeButton" onclick="recordKeyframe()">Record Keyframe</button>
                        </td>
                        <td>
                           <button type="button" disabled="disabled" id="deleteKeyframeButton" onclick="deleteSelectedKeyframes()">Delete Keyframe(s)</button>
                        </td>
                     </tr>
                  </table>
                  <div id="snaplapse_keyframe_container" style="width:485px; height:300px; display:block; padding:0; margin:0; overflow:auto; border:solid 1px black; background-color:#eeeeee;">
                     <div id="snaplapse_keyframe_list"></div>
                  </div>
               </td>
            </tr>
         </table>
      </td>
      <td>
         <table class="no-padding" style="margin-left:-2px; margin-top:10px; width:278px; padding: 10px; border: 2px solid black; border-left:0">
            <tr>
               <th id="snaplapse-annotation-title" class="align-center" style="display:none"></th>
               <td id="snaplapse-annotation-description" class="align-left" style="display:none"></td>
            </tr>
         </table>
      </td>
   </tr>
</table>
